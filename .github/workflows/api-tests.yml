name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Newman
        run: npm install -g newman newman-reporter-html
      - name: Run API tests
        run: |
          mkdir -p reports
          newman run "collections/sample_collection.json" \  # <-- CHANGE to your collection name when using the template
            -e "environments/sample_environment.json" \      # <-- CHANGE to your environment file if needed
            -r cli,html \
            --reporter-html-export "reports/report.html"
      - uses: actions/upload-artifact@v4
        with:
          name: api-report
          path: reports/report.html
